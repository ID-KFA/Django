{% extends 'base.html' %}
{% load static %}

{% block title %}Все рецепты{% endblock %}

{% block content %}


    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4">
                <div class="card">
                    {% if recipe.image %}
                        <img src="{{ recipe.image.url }}" class="card-img-top" alt="{{ recipe.title }}">
                    {% else %}
                        <img src="{% static 'img/no_image.png' %}" class="card-img-top" alt="{{ recipe.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.title }}</h5>

                        <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary">Приготовить</a>


                    </div>
                </div>
            </div>
        {% empty %}
            <p>Пока рецептов нет</p>
        {% endfor %}
    </div>
{% endblock %}
